<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <!-- search from google fonts and select any fonts of your choice and then add font family and href provided  -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Oswald', sans-serif;
            font-size : 25 px; /* 1/96th of ench */
            line-height: 3.2em; /*spacing between texts*/
        }
        span{
            font-weight: bolder;
            font-style: oblique;
        }

    </style>
</head>
<body>
    <h1>FONTS</h1>
    <p>Welcome to the <span>Font</span> family !</p>
</body>
</html>
