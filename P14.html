<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2 px black;
        }
        /* id selector */
         #ElementToHighlights{
            color:chartreuse;
            background-color:lightseagreen;
        }
        /* class selector */
        .highlights{
            color: blueviolet;
        }
        /* group selector */
        footer,span
        {
            color: darkolivegreen;
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <h3 style="color: maroon;">CSS Selectors</h3>
    <p>This is an introduction to CSS Selectors</p>
    <p id="ElementToHighlights">This is an introduction to CSS Selectors</p>
    <div>
    <p id="Elementnew" class="highlights">This is an introduction to CSS Selectors</p>
    <span>This is a span </span>
</div>
<footer>This is a footer</footer>
</body>
</html>
